name: ğŸ„ Advent of Code Download Input ğŸ„
on:
  workflow_dispatch:
  schedule:
    - cron: '8 6 * 12 *'
jobs:
  build:
    name: â¬‡ï¸ Download Input Files â¬‡ï¸
    runs-on: ubuntu-latest
    if: startsWith(github.repository, 'alasdairnicol') # don't run in forks
    steps:
      - uses: actions/checkout@v4
      - name: Run download script
        run: |
          python .github/workflows/aoc_download_input.py
        env:
          session: ${{ secrets.AOC_SESSION }}
          year: 20XX
      - name: ğŸ“¤ Push
        run: |
          git config --global user.email "<>"
          git config --global user.name "AOC README Bot ğŸ¤–"
          git add *.txt
          git diff-index --quiet HEAD || git commit --message "Downloaded input files"
          git push
